<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohamed Ahmed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { background-color: #020617; color: white; font-family: sans-serif; overflow-x: hidden; }
        
        /* تحسين أداء النجوم */
        .stars-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: #020617; }
        .star { position: absolute; background: white; border-radius: 50%; will-change: opacity, transform; animation: twinkle var(--duration) infinite ease-in-out; }
        @keyframes twinkle { 0%, 100% { opacity: 0.2; } 50% { opacity: 0.8; } }

        /* تحسين أداء الفقاعات */
        .blob { position: absolute; width: 250px; height: 250px; filter: blur(70px); border-radius: 50%; z-index: -1; opacity: 0.1; will-change: transform; animation: move 15s infinite alternate linear; }
        @keyframes move { from { transform: translate(0, 0); } to { transform: translate(30px, 30px); } }

        .link-card {
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1.2rem;
            transition: transform 0.2s ease, border-color 0.2s ease;
        }
        .link-card:active { transform: scale(0.95); } /* تأثير ضغطة الموبايل */
    </style>
</head>
<body>

    <div class="stars-container" id="starsBox"></div>
    <div class="blob" style="top: 10%; left: -5%; background: #3b82f6;"></div>
    <div class="blob" style="bottom: 10%; right: -5%; background: #9333ea;"></div>

    <div class="max-w-md mx-auto px-6 py-8 relative z-10">
        
        <header class="text-center mb-10 animate__animated animate__fadeIn">
            <div class="relative inline-block mb-6">
                <div class="w-32 h-32 rounded-full p-1 bg-gradient-to-tr from-blue-500 to-purple-500 mx-auto overflow-hidden shadow-xl">
                    <img src="https://i.ibb.co/4n0d4sNL/IMG-20260102-135622.jpg" class="w-full h-full rounded-full object-cover">
                </div>
                <div class="absolute bottom-2 right-2 bg-green-500 w-5 h-5 rounded-full border-4 border-[#020617]"></div>
            </div>
            <h1 class="text-3xl font-bold mb-2">Mohamed Ahmed</h1>
            <p class="text-slate-400 text-sm">مرحباً بك في عالمي الرقمي</p>
        </header>

        <div class="grid grid-cols-1 gap-4 animate__animated animate__fadeInUp">
            <a href="https://www.facebook.com/SIR.ACCT.MOHAMED07" target="_blank" class="link-card p-4 flex items-center gap-4">
                <i class="fab fa-facebook text-blue-500 text-2xl"></i>
                <span class="font-bold">فيسبوك</span>
            </a>
            <a href="https://www.instagram.com/mohamedahmedoffical07?igsh=MWZsem4zYWtmZWo4MA==" target="_blank" class="link-card p-4 flex items-center gap-4">
                <i class="fab fa-instagram text-pink-500 text-2xl"></i>
                <span class="font-bold">إنستجرام</span>
            </a>
            <a href="https://wa.me/+201551464665" target="_blank" class="link-card p-4 flex items-center gap-4">
                <i class="fab fa-whatsapp text-green-500 text-2xl"></i>
                <span class="font-bold">واتساب</span>
            </a>
            <a href="https://whispa.sh/@MohamedAhmed07" target="_blank" class="link-card p-4 flex items-center gap-4">
                <i class="fas fa-comment-dots text-yellow-500 text-2xl"></i>
                <span class="font-bold">صراحة</span>
            </a>
        </div>
    </div>

    <script>
        const starsBox = document.getElementById('starsBox');
        for (let i = 0; i < 50; i++) { // قللنا العدد لـ 50 عشان السرعة
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            const size = Math.random() * 2 + 1;
            star.style.width = size + 'px'; star.style.height = size + 'px';
            star.style.setProperty('--duration', Math.random() * 3 + 2 + 's');
            starsBox.appendChild(star);
        }
    </script>
</body>
</html>
