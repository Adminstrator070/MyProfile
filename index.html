<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        
        body {
            background-color: #050505;
            color: white;
            font-family: 'Cairo', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* جزيئات الخلفية المتفاعلة */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* تأثير الزجاج المتطور */
        .glass-box {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            transition: 0.4s ease;
        }

        .glass-box:hover {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.05);
        }

        /* حلقة الصورة الشخصية النابضة */
        .profile-wrapper {
            position: relative;
            width: 140px;
            height: 140px;
            margin: -70px auto 20px;
        }

        .pulse-ring {
            position: absolute;
            inset: -8px;
            border: 2px solid #3b82f6;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.3); opacity: 0; }
        }

        /* تأثير الكتابة */
        .typewriter h2 {
            overflow: hidden;
            border-left: .15em solid #3b82f6;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .10em;
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: #3b82f6; } }

        /* ستايل بطاقة PUBG */
        .pubg-card {
            background: linear-gradient(90deg, #1e1b4b 0%, #312e81 100%);
            border-left: 5px solid #fbbf24;
            position: relative;
        }
        .pubg-card::after {
            content: 'ID';
            position: absolute;
            left: 10px; top: 5px;
            font-size: 40px; opacity: 0.1; font-weight: 900;
        }
    </style>
</head>
