    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        
        body {
            background-color: #020617;
            color: white;
            font-family: 'Cairo', sans-serif;
            margin: 0;
            overflow-x: hidden;
            user-select: none; 
        }

        #particles-js {
            position: fixed;
            width: 100%; height: 100%;
            z-index: -1;
        }

        .main-container {
            animation: floatCard 6s ease-in-out infinite;
        }

        @keyframes floatCard {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .glass-box {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 35px;
            position: relative;
        }

        /* ستايل أشرطة المهارات */
        .skill-bar-bg {
            height: 6px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        .skill-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #06b6d4, #3b82f6);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(6, 182, 212, 0.3);
            transition: width 2s ease-in-out;
        }

        .shine-effect {
            position: relative;
            overflow: hidden;
            border-radius: 20px;
        }
        .shine-effect::after {
            content: '';
            position: absolute;
            top: -50%; left: -100%;
            width: 50%; height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
            animation: moveShine 4s infinite;
        }
        @keyframes moveShine {
            0% { left: -100%; }
            20% { left: 150%; }
            100% { left: 150%; }
        }

        .profile-glow {
            position: relative;
            width: 150px;
            height: 150px;
            margin: -75px auto 20px;
            z-index: 20;
        }
        .profile-glow::before {
            content: '';
            position: absolute;
            inset: -5px;
            background: linear-gradient(45deg, #06b6d4, #3b82f6);
            border-radius: 50%;
            filter: blur(10px);
            animation: breathingGlow 3s ease-in-out infinite;
            z-index: -1;
        }
        @keyframes breathingGlow {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        .pubg-card {
            background: linear-gradient(90deg, #1e1b4b 0%, #312e81 100%);
            border-right: 4px solid #fbbf24;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        /* تأثير اللمس السحري */
        .magic-touch {
            position: absolute;
            width: 15px; height: 15px;
            border: 2px solid #06b6d4;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            animation: touch-anim 0.6s ease-out forwards;
            z-index: 9999;
        }
        @keyframes touch-anim {
            0% { width: 0; height: 0; opacity: 1; border-width: 4px; }
            100% { width: 80px; height: 80px; opacity: 0; border-width: 1px; }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        function initSite() {
            setGreeting();
            updateClock();
            setInterval(updateClock, 1000);
            setTimeout(animateSkills, 500);
        }

        // كود الساعة 12 ساعة (AM/PM)
        function updateClock() {
            const now = new Date();
            let h = now.getHours();
            let m = now.getMinutes();
            let s = now.getSeconds();
            let ampm = h >= 12 ? 'PM' : 'AM';
            h = h % 12;
            h = h ? h : 12; // الساعة 0 تصبح 12
            h = h < 10 ? '0' + h : h;
            m = m < 10 ? '0' + m : m;
            s = s < 10 ? '0' + s : s;
            document.getElementById('clock').innerText = h + ":" + m + ":" + s + " " + ampm;
        }

        function setGreeting() {
            const hour = new Date().getHours();
            const greetingElement = document.getElementById('greeting');
            greetingElement.innerText = (hour >= 5 && hour < 12) ? "صباح الخير، مرحباً بك في عالمي" : "مساء الخير، يسعدني تواصلك";
        }

        function animateSkills() {
            document.querySelectorAll('.skill-bar-fill').forEach(bar => {
                bar.style.width = bar.getAttribute('data-width');
            });
        }

        document.addEventListener('click', function(e) {
            const touch = document.createElement('div');
            touch.className = 'magic-touch';
            touch.style.left = e.pageX + 'px';
            touch.style.top = e.pageY + 'px';
            document.body.appendChild(touch);
            setTimeout(() => touch.remove(), 600);
        });

        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#06b6d4" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.6, "random": true },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#06b6d4", "opacity": 0.2, "width": 1 },
                "move": { "enable": true, "speed": 3, "direction": "none", "random": true, "straight": false, "out_mode": "out" }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" } }
            }
        });
    </script>
